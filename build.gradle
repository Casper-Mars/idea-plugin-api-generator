plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

def mavenRep = localMaven

group "org.r.idea.plugin"
version "1.6.1" + "-" + ideaVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven { url mavenRep }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    runtime group: 'com.sun', name: 'tools', version: '1.0'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version ideaVersion

}
patchPluginXml {
    changeNotes """
        1.6.1:修复因模板缺少对MultipartFile的导入导致的编译失败异常
      """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}




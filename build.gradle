plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.4.9'
}

def mavenRep = localMaven

group "org.r.idea.plugin"
version "1.6.2" + "-" + ideaVersion

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    maven { url mavenRep }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    runtime group: 'com.sun', name: 'tools', version: '1.0'
    compile group: 'com.jcraft', name: 'jsch', version: '0.1.54'
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version ideaVersion

}
patchPluginXml {
    changeNotes """
        1.6.2:修复对Date基本类型的解析出错，修复无法解析出父类的属性的bug
      """
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}



